# Site settings
title: Hanna
description: "Minimal Jekyll theme for storytellers"
baseurl: ""
url: "https://mooyah5.github.io"

# Google Analytics
google_analytics: UA—XXXXXXXX-X

# Author
author:
  name: Hanna
  url: https://chester.how
  email: chesterhow@gmail.com

# Build settings
markdown: kramdown
include:
  - _pages

# Assets
sass:
  sass_dir: _sass
  style: compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink: /:year-:month-:day/:title
paginate: 5

# Excludes
exclude: [Gemfile, Gemfile.lock, tale.gemspec]

# Disqus (Set to your disqus id)
disqus: jekyll-tale

# remote theme 지정.
remote_theme: mattvh/jekyllthemes
